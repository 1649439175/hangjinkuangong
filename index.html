<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>黄金矿工</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            max-width: 100%;
            max-height: 100vh;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loading p {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe src="content/gamesnacks.com/embed/games/goldminertom" allowfullscreen></iframe>
        <div class="loading">
            <p>游戏加载中...</p>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            const loading = document.querySelector('.loading');
            
            iframe.onload = function() {
                loading.style.display = 'none';
            };
        });
    </script>
</body>
</html>
