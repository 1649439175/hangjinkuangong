<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>黄金矿工</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            max-width: 100%;
            max-height: 100vh;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .loading p {
            margin: 0;
            color: #666;
        }
        .error-message {
            display: none;
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe src="content/cdn.gamesnacks.com/@famobi_api2/goldminertom1/gameCode/index.html" allowfullscreen></iframe>
        <div class="loading">
            <p>游戏加载中...</p>
            <p class="error-message">如果游戏长时间未加载，请刷新页面重试</p>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const iframe = document.querySelector('#gameFrame');
            const loading = document.querySelector('.loading');
            const errorMessage = document.querySelector('.error-message');
            let loadTimeout;

            iframe.onload = function() {
                loading.style.display = 'none';
                clearTimeout(loadTimeout);
            };

            // 如果 30 秒后游戏还没加载完成，显示错误信息
            loadTimeout = setTimeout(function() {
                errorMessage.style.display = 'block';
            }, 30000);

            // 处理加载错误
            iframe.onerror = function() {
                errorMessage.textContent = '游戏加载失败，请刷新页面重试';
                errorMessage.style.display = 'block';
            };
        });
    </script>
</body>
</html>
